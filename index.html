<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <title>2000's Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">   
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />
    </head>
    <body>    

            <div class="container">
                    <div class="jumbotron">
                        <h1>2000's Movies</h1>             
                    </div>  <!--end jumbotron--> 
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Type letters to guess</h2>                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img id="image" src="assets/images/MovieTheater.jpg" alt="MovieTheater" width="40%" height="200">
                        </div>
                        <div class="col-md-12">
                            <h3 id="currentword">_ _ _ _ _</h3>
                        </div>
                        <div class="col-md-4">
                            <h3>Guesses Left:
                                <span id="guessesLeft"></span>
                            </h3>
                        </div>
                        <div class="col-md-4">
                            <h3>Wins:
                                <span id="winstracker"></span>
                            </h3>
                        </div>
                        <div class="col-md-4">
                            <h3>Losses:
                                <span id="losstracker"></span>
                            </h3>
                        </div>
                        <div class="col-md-12">
                            <h3 style="text-align: left">Wrong Letters:
                                <span id="playerguesses"></span>
                            </h3>
                        </div>
                    </div>
        <script src="assets/javascript/game.js">

            </script>

    </body>
</html>
